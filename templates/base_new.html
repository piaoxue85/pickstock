<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PickStock! Pick Good Stock.</title>

	<!-- jQuery (necessary for Highchart & Bootstrap's JavaScript plugins) -->
	{% load staticfiles %}
	<script src="{% static "js/jquery-1.11.1.min.js" %}"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="{% static "bootstrap3.1.1/dist/css/bootstrap.css" %}">
	<link rel="stylesheet" href="{% static "bootstrap3.1.1/dist/css/bootstrap-theme.css" %}">
	<!-- <link rel="stylesheet" href="{% static "bootstrap3.1.1/docs/examples/carousel/carousel.css" %}"> -->

	<!-- header for other pages -->
	{% block header %}{% endblock %}
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<!-- NAVBAR -->
			<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
				<!-- container-fluid -->
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/update/"><strong><em>PickStock</em></strong></a>
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li class="active"><a><span class="glyphicon glyphicon-screenshot"></span> 景氣追蹤</a></li>
							<li><a href="/tw_economics_home/"><span class="glyphicon glyphicon-map-marker"></span> 台灣</a></li>
							<li><a href="#"><span class="glyphicon glyphicon-map-marker"></span> 美國</a></li>
							<li><a href="#"><span class="glyphicon glyphicon-map-marker"></span> 中國</a></li>
							<li><a href="/pickstock_home/"><span class="glyphicon glyphicon-search"></span> 挑好股</a></li>
						</ul>
					<form class="navbar-form navbar-left" role="search" action="/assign_task/" method="get">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="輸入代碼" name="q" value={{symbol}}>
						</div>
						<button type="submit" class="btn btn-primary" name="button" value="Search_sales">
							<span class="glyphicon glyphicon-signal"></span> 營收趨勢
						</button>
						<button type="submit" class="btn btn-primary" name="button" value="Search_chips">
							<span class="glyphicon glyphicon-screenshot"></span> 大戶動向
						</button>
						<button type="submit" class="btn btn-primary" name="button" value="Search_finrpts">
							<span class="glyphicon glyphicon-list"></span> 個股總覽
						</button>
					</form>
						<ul class="nav navbar-nav navbar-right">
							<li><a href="/home/"><span class="glyphicon glyphicon-home"></span> 回首頁</a></li>
						</ul>
					</div><!-- /.navbar-collapse -->
				</div><!-- /.container-fluid -->
			</nav><!-- NAVBAR -->
		</div><!-- /.row -->
	</div>
	  
	<!-- content for other pages -->
	{% block content %}{% endblock %}

	<!-- Bootstrap core JavaScript ================================ -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="{% static "bootstrap3.1.1/dist/js/bootstrap.js" %}"></script>
	<script src="{% static "bootstrap3.1.1/docs/assets/js/docs.min.js" %}"></script>

	<!-- footnotes for pages -->
	{% block footer %}{% endblock %}

</body>
</html>
